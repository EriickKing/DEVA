<app-contact-form-component *ngIf="toggleModal" (toggleEvent)="ToggleModal($event)"></app-contact-form-component>

<section class="container-xxl">
  <div class="col-12 d-flex justify-content-between align-items-center mb-3">
    <h1 class="mt-5">Movies</h1>
    <button class="mt-5" (click)="toggleModal = true">ReactiveForm</button>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 col-12"
  >
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="cast">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cast</th>
      <td mat-cell *matCellDef="let element">{{ element.cast }}</td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Genres</th>
      <td mat-cell *matCellDef="let element">{{ element.genres }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
